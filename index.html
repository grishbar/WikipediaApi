<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Wikipedia search</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <center>
        <h1 style="margin-top: 20px">Wikipedia search</h1>
    </center>
    <hr>
    <div class="col-lg-12" id="div">
        <center>
            <input type="text" id="user_input" style="border: 1px solid #a0a0a0; padding:5px;"
                placeholder="Введите запрос" />
            <button type="submit" id="search" class="btn btn-primary ml-2 p-1">Найти</button>
            <hr>
        </center>
    </div>

    <div id="output" class="result-view">

</body>

</html>
